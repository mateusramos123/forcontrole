<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numeroprimo = Number(prompt(`Informe um número primo:`));

    let numeroprimo1 = [];

    //PROCESSAMENTO
    for(numero = 1; numero <= 1; numero++) {
     if(numeroprimo % 1 && numeroprimo % numeroprimo){
        numeroprimo1.push(numeroprimo)
     }
    }
    document.write(`o numero ${numeroprimo1}`)
    //SAÍDA

</script>
