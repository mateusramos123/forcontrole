<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;
    const totalnumeros = 5;
     
    for(let numeros = 1; numeros <= totalnumeros; numeros++) {
        let numero = Number(prompt("Digite o " + numeros + "º número:"))

        soma  += numero;
    }
 
    let media = soma/totalnumeros;

    document.write(`A soma dos números é ${soma} <br> `)
    document.write(`A média dos números é ${media} <br> `);
    //PROCESSAMENTO


    //SAÍDA

</script>
