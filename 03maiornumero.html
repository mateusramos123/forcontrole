<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    const n1 = Number(prompt(`Informe um número`));
    const n2 = Number(prompt(`Informe um segundo número`));
    const n3 = Number(prompt(`Informe um terceiro número`));
    const n4 = Number(prompt(`Informe um quarto número`));
    const n5 = Number(prompt(`Informe um quinto número`));

    let numero = [n1, n2, n3, n4, n5];

    const maiornumero = Math.max(...numero);


    document.write(`O maior numero é ${maiornumero}`)
    //PROCESSAMENTO

    
    //SAÍDA

</script>
