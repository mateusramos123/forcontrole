<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let numeros = [];
    let numerosimpares = [];

    //PROCESSAMENTO
    for(numeros = 1; numeros <= 50; numeros++ ) {
      if(numeros % 2 ) {
        numerosimpares.push(numeros);
      }
    }

    document.write(`Números impares de 1 até 50: ${numerosimpares}`)

    //SAÍDA

</script>
