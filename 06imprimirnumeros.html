<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numinicial = Number(prompt(`Informe o número inicial:`))
    const numfinal = Number(prompt(`Informe o número final:`))
    
    //PROCESSAMENTO
    if (numinicial >= numfinal) {
        document.write("ERRO: O número final deve ser maior que o número Inicial:");
    } 
    else {
        document.write("Números entre " + numinicial + " e " + numfinal + ":<br>");
        for (let numero = numinicial + 1; numero < numfinal; numero++) {
            if (numero % 2 === 0) {
                document.write(numero + " (par)<br>");
            } else {
                document.write(numero + " (ímpar)<br>");
            }
        }
    }
    
    
    //SAÍDA

</script>
