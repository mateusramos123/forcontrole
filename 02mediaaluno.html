<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const notas = Number(prompt(`Informe quantas notas o aluno obteve:`));

    let soma = 0;

    for(let quantidade = 1; quantidade <= notas; quantidade++) {

    let nota = Number(prompt(`Nota ${quantidade}`));

    soma = soma + nota
}

    //PROCESSAMENTO
    document.write(`A média do aluno foi ${soma/notas}`)

    //SAÍDA

</script>
